<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard</title>
  <link rel="icon" href="../assets/img/favicon.ico" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

  <!-- JavaScript Utilities & Components -->
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/components/modals.js"></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <!-- Dynamic Header -->
      <div id="header"></div>

      <main class="main-content">
        <!-- Search Bar -->
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search Bar for custom output"
        />

        <!-- Filter Dropdowns -->
        <div class="filter-wrapper">
          <select class="filter-select" id="filterTime">
            <option value="">Filter by Time</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>

          <select class="filter-select" id="filterSpecialty">
            <option value="">Filter by Specialty</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <!-- Add more as needed -->
          </select>
        </div>

        <!-- Dynamic Content Area -->
        <div id="content"></div>
      </main>

      <!-- Dynamic Footer -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Reusable Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Patient Dashboard Logic -->
  <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
