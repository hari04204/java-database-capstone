<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="icon" href="/assets/images/favicon.ico" />
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility & Component Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script th:src="@{/js/components/patientRows.js}" defer></script>

  <!-- Services & Dashboard Logic -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <h2>Patient Appointments</h2>

        <div class="search-filter-bar">
          <input type="text" id="searchBar" placeholder="Search patient by name or ID" />

          <div class="filter-buttons">
            <button id="todayAppointmentsBtn" class="filter-btn">Todayâ€™s Appointments</button>
            <input type="date" id="appointmentDate" />
          </div>
        </div>

        <table id="patientTable">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>

        <div id="noPatientRecord" class="noPatientRecord" style="display: none;">
          No patient records available for selected filters.
        </div>
      </main>

      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
